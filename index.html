<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="output-box"></div>
        <div class="button-row">
            <button class="clear-button">CLEAR</button>
            <button class="operator-button" id="forward-parenthesis-button">(</button>
            <button class="operator-button" id="backward-parenthesis-button">)</button>
            <button class="operator-button" id="modulus-button">%</button>
        </div>
        <div class="button-row">
            <button class="input-button" id="7-button">7</button>
            <button class="input-button" id="8-button">8</button>
            <button class="input-button" id="9-button">9</button>
            <button class="operator-button" id="divide-button">/</button>
        </div>
        <div class="button-row">
            <button class="input-button" id="4-button">4</button>
            <button class="input-button" id="5-button">5</button>
            <button class="input-button" id="6-button">6</button>
            <button class="operator-button" id="multiply-button">*</button>
        </div>
        <div class="button-row">
            <button class="input-button" id="1-button">1</button>
            <button class="input-button" id="2-button">2</button>
            <button class="input-button" id="3-button">3</button>
            <button class="operator-button" id="subtract-button">-</button>
        </div>
        <div class="button-row">
            <button class="input-button" id="0-button">0</button>
            <button class="input-button" id="decimal-button">.</button>
            <button class="operator-button" id="calculate-button">=</button>
            <button class="operator-button" id="add-button">+</button>
        </div>
    </div>
</body>
</html>
